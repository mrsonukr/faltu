<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess The Color</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }

    .colors {
      margin: 16px 0;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 14px;
      text-align: center;
      font-weight: 600;
    }

    .win { color: #22c55e; }
    .lose { color: #ef4444; }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéØ Guess the Color</h1>

    <div class="colors" id="colors"></div>

    <button onclick="guessColor()">Guess Color</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const API_BASE = "https://apiv2.mynepcure.workers.dev"; 
    // if hosted separately, use:
    // const API_BASE = "https://apiv2.yourname.workers.dev";

    async function loadColors() {
      const res = await fetch(API_BASE + "/allcolors");
      const data = await res.json();

      const container = document.getElementById("colors");
      container.innerHTML = "";

      data.colors.forEach(c => {
        const label = document.createElement("label");

        label.innerHTML = `
          <input type="radio" name="color" value="${c.name}">
          ${c.name}
        `;

        container.appendChild(label);
      });
    }

    async function guessColor() {
      const selected = document.querySelector(
        'input[name="color"]:checked'
      );

      const resultEl = document.getElementById("result");

      if (!selected) {
        resultEl.textContent = "Please select a color first";
        resultEl.className = "result lose";
        return;
      }

      const userColor = selected.value;

      const res = await fetch(API_BASE + "/color");
      const data = await res.json();

      const randomColor = data.color;

      if (userColor === randomColor) {
        resultEl.textContent = `üéâ YOU WON! Color was ${randomColor}`;
        resultEl.className = "result win";
      } else {
        resultEl.textContent =
          `‚ùå Wrong! You chose ${userColor}, but it was ${randomColor}. Retry!`;
        resultEl.className = "result lose";
      }
    }

    loadColors();
  </script>

</body>
</html>
